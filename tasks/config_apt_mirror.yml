---
- name: config_apt_mirror | ensuring apt_mirror_dir exists
  file:
    dest: "{{ apt_mirror_dir }}"
    state: directory

- name: config_apt_mirror | configuring apt-mirror
  template:
    src: "etc/apt/mirror.list.j2"
    dest: "/etc/apt/mirror.list"
    owner: root
    group: root
    mode: 0644
  notify: populate repos
